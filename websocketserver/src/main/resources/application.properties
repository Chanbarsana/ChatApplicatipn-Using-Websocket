spring.application.name=websocketserver
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
# Server port
server.port=8080

# Logging level (optional for debugging WebSocket connection)
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG

# CORS configuration (already handled in WebSocketConfig using setAllowedOrigins("*"), but useful for REST controllers if needed)
# spring.web.cors.allowed-origins=*

# WebSocket buffer sizes (optional tuning)
spring.websocket.message-size.limit=64KB
spring.websocket.send-buffer-size=512KB
